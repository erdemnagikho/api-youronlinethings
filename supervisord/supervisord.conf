[program:check-remember-token]
process_name=%(program_name)s_%(process_num)02d
command=php /home/forge/default/artisan app:check-remember-token
autostart=true
autorestart=true
user=forge
numprocs=1
startsecs=0
startretries=5
redirect_stderr=true
stdout_logfile=/home/forge/default/storage/logs/check-remember-token.log
